<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Blackjack!</title>
</head>
<body>
    <button id="start">START</button>
    <button id="reset">RESET</button>
    <button id="hit">HIT!</button>
    <button id="stand">STAND!</button>
    <div id="gameover" class="hidden"></div>
    <div id="board">
    <div id="dealer-container">
<h1 id="dealer-title" class="text">Dealer</h1>
<h2 id="dealer-score" class="text">Card Total:</h2>
<h2 id="dealer-cards"></h2>
<div id="player-container">
<h1 id="player-title" class="text">Player</h1>
<h2 id="player-score" class="text">Card Total:</h2>
<h2 id="player-cards"></h2>
<h1 id="player-card-total"></h1>
</div>
</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
